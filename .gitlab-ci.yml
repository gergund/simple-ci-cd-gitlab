image: docker:19.03.1

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  
services:
- docker:19.03.1-dind

before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $REGISTRY_EXTERNAL_URL
    - apk add --no-cache py2-pip python-dev libffi-dev openssl-dev gcc libc-dev make && pip install docker-compose

build:
    stage: build
    script:
        - docker info
        - docker-compose --version
        - docker build -f docker/nginx/Dockerfile --tag $REGISTRY_EXTERNAL_URL/magento_nginx:latest --tag $REGISTRY_EXTERNAL_URL:$CI_COMMIT_SHA
        - docker push $REGISTRY_EXTERNAL_URL/magento_nginx:latest
        - docker push $REGISTRY_EXTERNAL_URL:$CI_COMMIT_SHA